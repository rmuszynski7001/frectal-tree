<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's_AI_fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to apply the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-white min-h-screen flex flex-col items-center justify-center p-6">

    <div class="text-center max-w-2xl mx-auto">
        <header class="mb-12">
            <h1 class="text-5xl md:text-6xl font-bold mb-4 tracking-tight">
                Welcome!
            </h1>
            <p class="text-xl text-slate-300">
                Explore fascinating generative art.
            </p>
        </header>

        <main>
            <a href="/app.html"
               class="inline-block bg-teal-500 hover:bg-teal-600 text-white font-semibold py-4 px-8 rounded-lg text-lg shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-300">
                Fractal Tree Generator
            </a>
        </main>

        <footer class="mt-16 text-slate-400 text-sm">
            <p>&copy; <span id="currentYear"></span> Your Awesome Site. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // JavaScript to set the current year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
